# Daily Content Generation Workflow
# 
# Runs every day at 8:00 AM PST (16:00 UTC) to generate:
# - Fresh news feed with categorized items
# - Rich content ideas with creative briefs
#
# Can also be triggered manually from the Actions tab

name: Daily Content Generation

on:
  schedule:
    # 8:00 AM PST = 16:00 UTC (during standard time)
    # 8:00 AM PDT = 15:00 UTC (during daylight saving)
    # Using 16:00 UTC to cover PST
    - cron: '0 16 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no file changes)'
        required: false
        default: 'false'
        type: boolean
      news_only:
        description: 'Generate news only (skip ideas)'
        required: false
        default: 'false'
        type: boolean
      ideas_only:
        description: 'Generate ideas only (skip news)'
        required: false
        default: 'false'
        type: boolean

env:
  # API Keys (stored in GitHub Secrets)
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
  PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

permissions:
  contents: write

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    # Only run if we have the required secrets
    if: ${{ vars.CONTENT_GENERATION_ENABLED != 'false' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use default token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run content generation
        run: |
          # Build the command with optional flags
          CMD="npx tsx scripts/daily-content-generation.ts"
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            CMD="$CMD --dry-run"
          fi
          
          if [ "${{ github.event.inputs.news_only }}" == "true" ]; then
            CMD="$CMD --news-only"
          fi
          
          if [ "${{ github.event.inputs.ideas_only }}" == "true" ]; then
            CMD="$CMD --ideas-only"
          fi
          
          echo "Running: $CMD"
          $CMD
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/data/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage changes
          git add public/data/
          
          # Create commit message with date
          DATE=$(TZ='America/Los_Angeles' date '+%Y-%m-%d %H:%M PST')
          git commit -m "chore(content): daily content generation - $DATE

          Automated daily content refresh:
          - Updated news feed with categorized items
          - Generated rich content ideas with creative briefs
          
          Generated by GitHub Actions workflow"
          
          # Pull latest changes and rebase, then push
          git pull --rebase origin main
          git push
      
      - name: Summary
        run: |
          echo "## Daily Content Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(TZ='America/Los_Angeles' date '+%Y-%m-%d %H:%M PST')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "⚠️ **Mode:** Dry run (no changes committed)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "✅ **Status:** Content generated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **Status:** No new content to commit" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Updated" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la public/data/news/weekly-update/latest.json 2>/dev/null || echo "No news files"
          ls -la public/data/weekly-ideas/*/latest.json 2>/dev/null || echo "No ideas files"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Optional: Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: generate-content
    if: failure()
    
    steps:
      - name: Log failure
        run: |
          echo "Content generation failed at $(date)"
          # Could add Slack/Discord notification here


