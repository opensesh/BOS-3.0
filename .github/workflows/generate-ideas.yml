# Ideas Generation Workflow
# 
# Runs every day at 8:00 AM PST (16:00 UTC) to generate:
# - 5 short-form content ideas (reels, carousels, stories, images)
# - 5 long-form content ideas (instructional, leadership, framework)
# - 5 blog content ideas (instructional, visionary, explanatory)
#
# Ideas are generated independently from news using category-specific sources
# Can also be triggered manually from the Actions tab or from the Ideas page in the app

name: Generate Ideas

on:
  schedule:
    # 8:00 AM PST = 16:00 UTC (during standard time)
    # 8:00 AM PDT = 15:00 UTC (during daylight saving)
    # Using 16:00 UTC to cover PST
    - cron: '0 16 * * *'
  
  # Allow manual trigger from GitHub Actions UI or from app
  workflow_dispatch:
    inputs:
      category:
        description: 'Category to generate (all, short-form, long-form, blog)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - short-form
          - long-form
          - blog
      use_perplexity:
        description: 'Use Perplexity API to extend sources'
        required: false
        default: 'true'
        type: boolean
      dry_run:
        description: 'Run in dry-run mode (no file changes)'
        required: false
        default: 'false'
        type: boolean

env:
  # API Keys (stored in GitHub Secrets)
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
  PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

permissions:
  contents: write

jobs:
  generate-ideas:
    runs-on: ubuntu-latest
    
    # Only run if we have the required secrets
    if: ${{ vars.CONTENT_GENERATION_ENABLED != 'false' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use default token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ideas generation
        run: |
          # Build the command with optional flags
          CMD="npx tsx scripts/generate-ideas.ts"
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            CMD="$CMD --dry-run"
          fi
          
          if [ "${{ github.event.inputs.category }}" != "" ] && [ "${{ github.event.inputs.category }}" != "all" ]; then
            CMD="$CMD --category=${{ github.event.inputs.category }}"
          fi
          
          if [ "${{ github.event.inputs.use_perplexity }}" == "false" ]; then
            CMD="$CMD --no-perplexity"
          fi
          
          echo "Running: $CMD"
          $CMD
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet public/data/weekly-ideas/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage changes
          git add public/data/weekly-ideas/
          
          # Create commit message with date
          DATE=$(TZ='America/Los_Angeles' date '+%Y-%m-%d %H:%M PST')
          CATEGORY="${{ github.event.inputs.category || 'all' }}"
          
          git commit -m "chore(ideas): generate $CATEGORY ideas - $DATE

          Automated ideas generation:
          - Category: $CATEGORY
          - Source: Category-specific RSS feeds with Perplexity enrichment
          - Format diversity guaranteed
          
          Generated by GitHub Actions workflow"
          
          # Pull latest changes and rebase, then push
          git pull --rebase origin main
          git push
      
      - name: Summary
        run: |
          echo "## Ideas Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(TZ='America/Los_Angeles' date '+%Y-%m-%d %H:%M PST')" >> $GITHUB_STEP_SUMMARY
          echo "**Category:** ${{ github.event.inputs.category || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Perplexity:** ${{ github.event.inputs.use_perplexity || 'true' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "⚠️ **Mode:** Dry run (no changes committed)" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "✅ **Status:** Ideas generated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ **Status:** No new ideas to commit" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files Updated" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh public/data/weekly-ideas/*/latest.json 2>/dev/null || echo "No ideas files"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Optional: Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    needs: generate-ideas
    if: failure()
    
    steps:
      - name: Log failure
        run: |
          echo "Ideas generation failed at $(date)"
          # Could add Slack/Discord notification here
